<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="createFlightForm">
            <h:panelGrid columns="2">
                <p:outputLabel value="Flight Number: " />
                <p:inputText value="#{addFlightController.flight.flightNumber}" />
                <p:outputLabel value="From (IATA-Code): " />
                <p:inputText value="#{addFlightController.flight.iataCodeDeparture}" />
                <p:outputLabel value="To (IATA-Code): " />
                <p:inputText value="#{addFlightController.flight.iataCodeArrival}" />
                <p:outputLabel value="Departure Time: " />
                <p:calendar value="#{addFlightController.flight.utcDepartureTime}" pattern="dd/MM/yyyy, HH:mm"/>
                <p:outputLabel value="Arrival Time: " />
                <p:calendar value="#{addFlightController.flight.utcArrivalTime}" pattern="dd/MM/yyyy, HH:mm"/>
            </h:panelGrid>
            <p:separator/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Used Aircraft: "/>
                <p:commandButton value="Select" update=":aircraftForm" oncomplete="PF('selectAircraftDialog').show()" />
            </h:panelGrid>
            <p:separator/>
            <h:panelGrid>
                <p:commandButton value="Create Flight" action="#{addFlightController.add}"/>
                <p:commandButton value="Reset Flields" type="reset"/>
            </h:panelGrid>
        </h:form>

        <p:dialog header="Select Aircraft" id="selectAircraftDialog" widgetVar="selectAircraftDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="aircraftForm">
                <p:dataTable id="aircraftTable" var="aircraft" value="#{aircraftListController.getAvailableAircrafts(addFlightController.flight.iataCodeDeparture)}">
                    <p:column headerText="Aircraft ID">
                        <h:outputText value="#{aircraft.aircraftIdentification}"/>
                    </p:column>
                    <p:column headerText="Type">
                        <h:outputText value="#{aircraft.aircraftType}"/>
                    </p:column>
                    <p:column headerText="Required Pilots">
                        <h:outputText value="#{aircraft.requiredPilots}"/>
                    </p:column>
                    <p:column headerText="Required Crewmembers">
                        <h:outputText value="#{aircraft.requiredCrewMembers}" />
                    </p:column>
                    <p:column headerText="Total Seats">
                        <h:outputText value="#{aircraft.numberOfPassengerSeats}"/>
                    </p:column>
                    <p:column headerText="Location">
                        <h:outputText value="#{aircraft.location}"/>
                    </p:column>
                    <p:column style="width:100px;text-align: center">
                        <p:commandButton update=":aircraftForm:aircraftEditDialog" action="#{addFlightController.addAircraft}" oncomplete="PF('selectAircraftDialog').hide()" icon="ui-icon-check" title="Select">
                            <f:setPropertyActionListener value="#{aircraft}" target="#{addFlightController.aircraft}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:dialog header="Edit Aircraft" id="aircraftEditDialog" widgetVar="aircraftEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="aircraftData" rendered="#{not empty addFlightController.aircraft}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="aircraftID" value="Aircraft ID: " />
                            <p:inputText id="aircraftID" value="#{addFlightController.aircraft.aircraftIdentification}" disabled="true"/>
                            <p:outputLabel for="type" value="Type: " />
                            <p:inputText id="type" value="#{addFlightController.aircraft.aircraftType}" disabled="true"/>
                            <p:outputLabel for="createDate" value="Creation Date: " />
                            <p:calendar id="createDate" value="#{addFlightController.aircraft.createDate}" pattern="dd/MM/yyyy" disabled="true"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="pilots" value="Required Pilots: " />
                            <p:inputText id="pilots" value="#{addFlightController.aircraft.requiredPilots}"/>
                            <p:outputLabel for="crew" value="Required Crewmembers: " />
                            <p:inputText id="crew" value="#{addFlightController.aircraft.requiredCrewMembers}"/>
                            <p:outputLabel for="seats" value="Total Seats: " />
                            <p:inputText id="seats" value="#{addFlightController.aircraft.numberOfPassengerSeats}"/>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="location" value="Location: "/>
                            <p:inputText id="location" value="#{addFlightController.aircraft.location}"/>
                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid columns="3">
                            <p:commandButton value="Abort" onclick="PF('aircraftEditDialog').hide()"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
