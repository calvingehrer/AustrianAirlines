<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:outputStylesheet name="menu.css" library="css"/>
            <h:form>
                <div class="image"></div>
                <p:tieredMenu style="width:250px">
                    <p:submenu label="Profile" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}">
                        <p:menuitem value="Show Profile" url="/employee/userProfile.xhtml"/>
                        <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
                    </p:submenu>
                    <p:submenu label="Employee Menu" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}">
                        <p:menuitem value="Roster" url="/employee/roster.xhtml"/>
                        <p:menuitem value="Holidays" url="/employee/holiday.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Manage Airline" rendered="#{sessionInfoBean.hasRole('MANAGER') or sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Show all Flights" url="/manager/flights.xhtml"/>
                        <p:menuitem value="Create Flight" url="/manager/createFlight.xhtml"/>
                        <p:menuitem value="Manage Staff" url="/manager/manageStaff.xhtml"/>
                        <p:menuitem value="Manage Aircrafts" url="/manager/manageAircrafts.xhtml"/>

                    </p:submenu>
                    <p:submenu label="Admin" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Manage Users" url="/admin/users.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Test Submenu" rendered="#{sessionInfoBean.loggedIn}">
                        <p:menuitem value="Security Test" url="/secured/test.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                </p:tieredMenu>
            </h:form>
        </ui:composition>
    </body>
</html>
