<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:outputStylesheet name="menu.css" library="css"/>
            <h:form>
                <div class="image"></div>
                <p:tieredMenu style="width:250px">
                    <p:submenu label="Profile" rendered="#{sessionInfoBean.hasRole('PILOT') or sessionInfoBean.hasRole('CABINSTAFF')}">
                        <p:menuitem value="Show Profile" url="/employee/profile.xhtml"/>
                        <p:menuitem value="Schedule" url="/employee/schedule.xhtml"/>
                        <p:menuitem value="Vacation" url="/employee/create-vacation.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Flights" rendered="#{sessionInfoBean.hasRole('MANAGER') or sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Show Flights" url="/manager/flights.xhtml"/>
                        <p:menuitem value="Create Flight" url="/manager/create-flight.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Aircrafts" rendered="#{sessionInfoBean.hasRole('MANAGER') or sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="All" url="/manager/all-aircrafts.xhtml"/>
                        <p:menuitem value="Airbus" url="/manager/airbus.xhtml"/>
                        <p:menuitem value="Boeing" url="/manager/boeing.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Staff" rendered="#{sessionInfoBean.hasRole('MANAGER') or sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="All" url="/manager/staff.xhtml"/>
                        <p:menuitem value="Pilots" url="/manager/pilots.xhtml"/>
                        <p:menuitem value="Crew" url="/manager/crew.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="System Users" url="/admin/users.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
                </p:tieredMenu>
            </h:form>
        </ui:composition>
    </body>
</html>
