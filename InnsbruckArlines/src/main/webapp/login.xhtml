<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define id="content" name ="content">

        <h:outputStylesheet name="login.css" library="css"/>

        <!-- <image src="resources/images/logo.png" alt="logo"></image>-->

        <div id="login_box">
            <form id="login_form" action="#{request.contextPath}/login" method="post">
                <h2>Log in to Innsbruck Airlines</h2>

                <div class="flex-both">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" type="text" required="true"/>
                </div>

                <div class="flex-both">
                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" type="password" required="true"/>
                </div>


                <div class="login_error">
                    <p:outputLabel value="Invalid Username/Password combination!" style="color: red" rendered="${!empty param['error']}"/>
                </div>

                <div class="center">
                    <button type="submit" id="submit">
                        <span class="ui-button-text">Login</span>
                    </button>
                </div>



            </form>
        </div>
    </ui:define>
</ui:composition>
